<html>
<body>
<div class="container">
  <nav class="navbar">
    <div class="navbar-header">
      <a class="navbar-brand" href="#/#">
        <img alt="Brand" src="images/yeoman.png">
      </a>
    </div>
    <ul class="list-unstyled list-inline pull-right">
      <li><a href="#/login" class="btn btn-primary btn-sm">Sign In</a></li>
    </ul>
  </nav>
  <div class="panel panel-default col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <div class="panel-heading">
      <div class="panel-title text-center"><b>Welcome! Please register.</b></div>
    </div>

    <div class="panel-body">
      <form class="form-signin" name="frm" role="form" accept-charset="UTF-8" autocomplete="off" novalidate>
        <fieldset>
          <div class="form-group form-inline">
            <input type="text" name="fname" id="fname" style="width:252px" placeholder="First Name" class="form-control input-small" ng-pattern="/^[A-Za-z ]+$/" ng-model="profile.firstName" required>
            <input type="text" name="lname" id="lname" style="width:252px" placeholder="Last Name" class="form-control input-small" ng-pattern="/^[A-Za-z ]+$/" ng-model="profile.lastName" required>
             <span ng-show="frm.fname.$touched">
             <span style="color:red" ng-show="frm.fname.$error.pattern">Enter valid First name</span>
             <span style="color:red" ng-show="frm.fname.$error.required">First name is required</span>
             </span>
             <span ng-show="frm.lname.$touched">
             <span style="color:red;float:right;width:252px" ng-show="frm.lname.$error.pattern">Enter valid Last name</span>
             <span style="color:red;float:right;width:252px" ng-show="frm.lname.$error.required">Last name is required</span>
             </span>
          </div>
          <div class="form-group">
            <input type="email" name="email" id="email" placeholder="E-mail" class="form-control email-title" ng-model="profile.email" required>
             <div ng-show="frm.email.$touched">
              <span style="color:red" ng-show="frm.email.$error.required">E-mail is required</span>
              <span style="color:red" ng-show="frm.email.$error.email">Enter valid email</span>
             </div>
          </div>
          <!-- <div class="form-group">
            <input type="number" autocomplete="off" name="mobile" pattern="[0-9]" ng-minlength="10" ng-maxlength="10" integer id="mobile" placeholder="Mobile(optional)" class="form-control" ng-model="profile.mobileNumber">
             <div ng-show="frm.mobile.$touched">
             <span style="color:red" ng-show="frm.mobile.$error.number">Please enter valid Phone number</span>
             <span style="color:red" ng-show="(frm.mobile.$error.minlength || frm.mobile.$error.maxlength)">Phone number should be 10 digits</span>
             </div>
          </div> -->
          <div class="form-group">
            <input type="password" autocomplete="off" name="password"  id="password" placeholder="Password" class="form-control" ng-model="profile.password" required>
            
          </div>
         
          <div class="form-group">
            <div class="radio-inline custom-control custom-radio">
            <label><input type="radio" name="gender" ng-model="profile.gender" required value="M"><span class="custom-control-indicator"></span>Male</label>
          </div>
          <div class="radio-inline custom-control custom-radio">
            <label><input type="radio" name="gender" ng-model="profile.gender" required value="F"><span class="custom-control-indicator"></span>Female</label>
          </div>
        </div>
          <p style="font-size:11px;color:grey" >By Clicking sign up , you agree to our <a href="#" >Terms</a> and that you have read our <a href="#">Data Policy</a>, including our <a href="#">Cookie Use</a>.<p>
          <div class="form-group">
            <input type="submit" data-toggle="popover" data-trigger="hover" ng-submit value="Sign Up" ng-disabled="frm.$invalid" class="btn btn-primary btn-block" ng-click="register()">
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="alert alert-danger fade in navbar-fixed-bottom" ng-show="regerror">
    <a class="close" aria-label="close" ng-click="closeregistererror()">&times;</a>
    <p >{{errmsg}}</p>
  </div>

</div>
</body>
</html>
